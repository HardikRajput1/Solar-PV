{% extends 'solarpv/layout/layout.html' %}

{% block content %}
<div class="head">
            <div class="container">
                <div class="title">
                    <h1>Register Location!</h1>
                </div>
            </div>
        </div>
 
        <div class="content">
            <div class="container">
                    <form action="storeLocation" method='POST'>
                    {% csrf_token %}
                        <div class="locationid">
                            <label for="locationid">Location ID:</label>
                            <div class="clear"></div>
                            <input type="text" name="locationid" id="locationid" placeholder="enter Location Id:" required>
                        </div>
                        <div class="clientid">
                            <label for="company">Client ID:</label>
                            <div class="clear"></div>
                            <select name="clientid" id="clientid">
                                <option>--Select available companies--</option>
                                {% for client in clients %}
                                    <option value="{{client.id}}">{{client.clientname}}</option>
                                {% endfor %}
                            <select>                            
                        </div>
                        <div class="add">
                            <label for="first">Address:</label>
                            <div class="clear"></div>
                            <input type="text" name="add" id="add" placeholder="enter address:" required>
                        </div>
                        <div class="city">
                            <label for="city">City:</label>
                            <div class="clear"></div>
                            <input type="text" name="city" id="city" placeholder="enter city name" required>
                        </div>
                        <div class="state">
                            <label for="state">State:</label>
                            <div class="clear"></div>
                            <input type="text" name="state" id="state" placeholder="enter State:" required>
                        </div>
                        <div class="pincode">
                            <label for="pincode">Pincode:</label>
                            <div class="clear"></div>
                            <input type="text" name="pincode" id="pincode" placeholder="enter pincode:" required>
                        </div>
                        <div class="mobile">
                            <label for="mobile">Mobile:</label>
                            <div class="clear"></div>
                            <input type="number" name="mobile" id="mobile" placeholder="enter mobile number:" required>
                        </div>
                        <div class="fax">
                            <label for="fax">Fax number:</label>
                            <div class="clear"></div>
                            <input type="number" name="fax" id="fax" placeholder="enter fax number" required>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
            </div>
        </div>
{% endblock %}
